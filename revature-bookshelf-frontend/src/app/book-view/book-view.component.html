
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <div class="card-group">
  <div id="mainBorder" class="row no-gutters">
    <div id="leftside" class="col-md-4">
      <img class="img-view" src={{book.imgPath}} style="height: 175px; width: 100px;" >
    </div>
    <div id="rightside" class="col-md-8">
      <div class="card-body">
        <h3 id="bookTitle" class="card-title">{{book.title}}</h3>
        <hr>
        <h4 id="bookAuthor">{{book.author}}</h4>
        <hr>
        <p class="card-text"><small class="text-muted"><i id="barcode" class="fa fa-barcode"></i> {{book.isbn}}</small></p>
        <p>only {{book.quantity}} left!   </p> 
        <h3 id="bookPrice">${{book.price}}</h3>
        <br>
        <a href="#" id="cartButton" class="btn btn-lg btn-dark">add cart  <i id="cartIcon" class="fa"> ÔÅ∫</i></a>
        
      </div>
    </div>
  </div>
</div>
