<!-- Login Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="text-danger" *ngIf="message">{{ message }}</div>
        <div class="card-header">Customer Login:</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (submit)="handleSubmit($event)">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                class="form-control"
                formControlName="password"
                type="password"
              />
            </div>
            <br />
            <button class="btn btn-warning" type="submit">Submit</button>
            <!-- <button class="btn btn-outline-secondary m-2">Cancel</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
